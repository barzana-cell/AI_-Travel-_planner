<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_Travel_Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1> Travel Planner</h1>
        <form method="POST" id="mainForm">
            <div class="form-group">
                <label>Budget (INR â‚¹):</label>
                <input type="number" name="budget" placeholder="e.g. 30000" required>
            </div>
            
            <div class="form-group">
                <label>Duration (Days):</label>
                <input type="number" name="days" placeholder="e.g. 5" required>
            </div>
            
            <div class="form-group">
                <label>Month of Travel:</label>
                <select name="month" required>
                    <option value="" disabled selected>Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Interests:</label>
                <textarea name="interests" placeholder="e.g. Beaches, Trains, Local Food, History"></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Generate Plan (Bus/Train/Flight/Car)</button>
        </form>

        {% if recommendation %}
        <div id="resultBox">
            <div id="printableArea">
                <h2 style="color: #e67e22; border-bottom: 2px solid #eee; padding-bottom: 10px;">Your Itinerary</h2>
                <div style="white-space: pre-wrap; line-height: 1.6;">{{ recommendation }}</div>
            </div>
            
            <div class="action-btns">
                <button class="btn-secondary" onclick="window.print()">Print PDF</button>
                <button class="btn-secondary" onclick="downloadImage()">Save as PNG</button>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        // Loading state
        document.getElementById('mainForm').onsubmit = function() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Consulting AI Travel Agent...";
        };

        // PNG Download function
        function downloadImage() {
            const element = document.getElementById("printableArea");
            html2canvas(element).then(canvas => {
                const link = document.createElement('a');
                link.download = 'My_Indian_Trip_Plan.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
